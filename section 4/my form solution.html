<!DOCTYPE html>
<html>
<head>
	<title>Complete Form Solution</title>
</head>
<body>
<h1>Register</h1>

<form>
	<div>
		<label for="firstName">First Name: </label>
		<input id="firstName" type="text" name="firstname" placeholder="John" required>

		<label for="lastName">Last Name: </label>
		<input id="lastName" type="text" name="lastname" placeholder="Smith" required>
	</div>
	<div>
		<label for="male">Male </label>
		<input id="male" type="radio" name="genderChoice" value="male">

		<label for="female">Female </label>
		<input id="female" type="radio" name="genderChoice" value="female">

		<label for="other">Other </label>
		<input id="other" type="radio" name="genderChoice" value="other">
	</div>
	<div>
		<label for="email">Email: </label>
		<input id="email" type="email" name="email" placeholder="your email" required>

		<label for="password">Password: </label>
		<input id="password" type="password" name="password" placeholder="your password" minlength="4" maxlength="10" required>
	</div>
	<div>
		<label for="birthday">Birthday: </label>
		<select id="birthday" name="Birthday-month">
			<option disabled selected>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
			<option>Apr</option>
			<option>May</option>
			<option>Jun</option>
			<option>Jul</option>
			<option>Aug</option>
			<option>Sep</option>
			<option>Oct</option>
			<option>Nov</option>
			<option>Dec</option>
		</select>
		<select id="birthday" name="Birthday-day">
			<option disabled selected>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
			<option>15</option>
			<option>16</option>
			<option>17</option>
			<option>18</option>
			<option>19</option>
			<option>20</option>
			<option>21</option>
			<option>22</option>
			<option>23</option>
			<option>24</option>
			<option>25</option>
			<option>26</option>
			<option>27</option>
			<option>28</option>
			<option>29</option>
			<option>30</option>
			<option>31</option>
		</select>
		<select id="birthday" name="Birthday-year">
			<option disabled selected>Year</option>
			<option>2000</option>
			<option>2001</option>
			<option>2002</option>
			<option>2003</option>
			<option>2004</option>
			<option>2005</option>
			<option>2006</option>
			<option>2007</option>
		</select>
	</div>
	<label for="checkbox">I agree to the Terms and Conditions </label>
		<input type="checkbox" name="I_agree" id="checkbox">
	<div> 
		<input type="submit" value="Submit">
	</div>
</form>
</body>
</html>
