<!DOCTYPE html>
<html>
<head>
	<title>TTT Board</title>
	<style type="text/css">
		h1{
			
			text-align: center;
		}
		
		table{
			margin:auto;
			border-collapse: collapse;
		}
		td{
			
			width:100px;
			height:100px;
		}
		td:hover{
			border:grey solid 1px;
		}
		.vertical{
			border-right:1px solid black;
		}
		.horizontal{
			border-top:1px solid black;
		}
	</style>
</head>
<body>
<h1>Tic Tac Toe</h1>
<table>
	<tr>
		<td class="vertical"></td>
		<td class="vertical"></td>
		<td></td>
	</tr>
	<tr>
		<td class="horizontal vertical"></td>
		<td class="horizontal vertical"></td>
		<td class="horizontal"></td>
	</tr>
	<tr>
		<td class="horizontal vertical"></td>
		<td class="horizontal vertical"></td>
		<td class="horizontal"></td>
	</tr>
</table>
</body>
</html>
