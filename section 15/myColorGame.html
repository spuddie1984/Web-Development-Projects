<!DOCTYPE html>
<html>
<head>
	<title>My Color Picker</title>

	<link rel="stylesheet" type="text/css" href="myColorGame.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
<main>
	<nav>
		<h1>The Great
			<br/>
			<span id="rgbDisplay">RGB</span>
			<br/>
			Color Game
		</h1>
		<div id="controls">
			<button id="reset">New Colors</button>
			<span id="message"></span>
			<button class="mode">Easy</button>
			<button class="mode selected">Hard</button>
		</div>
	</nav>
	<section class="colors">
		<div id="color-1" class="color"></div>
		<div id="color-2" class="color"></div>
		<div id="color-3" class="color"></div>
		<div id="color-4" class="color"></div>
		<div id="color-5" class="color"></div>
		<div id="color-6" class="color"></div>
	</section>
</main>


<script type="text/javascript" src="myColorGame.js"></script>
</body>
</html>
