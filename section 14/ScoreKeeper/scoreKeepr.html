<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper App</title>
	<link rel="stylesheet" type="text/css" href="scoreKeepr.css">
</head>
<body>
	<h1>The Score Keeper</h1>

	<p>Playing to: </p>
	<div>
		<input type="number" class="input-win-score" min = "1">
	</div>
	<h2><span class="player-score-1">0</span> to <span class="player-score-2">0</span></h2>

	<div>
		<button class="Plyr-1-btn btn">Player 1</button>
	</div>
	<div>
		<button class="Plyr-2-btn btn">Player 2</button>
	</div>
	<div>
		<button class="reset-btn">Reset</button>
	</div>
<script type="text/javascript" src="scoreKeepr.js"></script>
</body>
</html>
